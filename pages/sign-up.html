<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || Soaply</title>

    <!-- Favicon Link -->
    <link rel="shorcut icon" href="/main_poject/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_poject/images/favicon.png" />

    <!-- Rimix Icon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/main_poject/css/normalize.css">
    <link rel="stylesheet" href="/main_poject/css/header-footer.css">
    <link rel="stylesheet" href="/main_poject/css/sign.css">
    <link rel="stylesheet" href="/main_poject/css/media.css" />
</head>

<div class="wrapper sign">

  <!-- Header Include -->
  <div class="header-wrapper" w3-include-html="/main_poject/include/header.html"></div>

    <!-- Sign Up Form Field Section -->
    <div class="sign-box">
      <h2 class="sign-title">SING UP</h2>
      <form onsubmit="return false;">
        <p><input type="text" placeholder="이름" name="name" class="name"></p>
        <p><input type="text" placeholder="아이디" name="id" class="id"></p>
        <p><input type="email" placeholder="이메일" name="email" class="email"></p>
        <p><input type="password" placeholder="비밀번호" name="pwd" class="pwd"></p>
        <p><input type="password" placeholder="비밀번호 확인" class="rpwd"></p>
        <p class="send-btn"><input type="submit" value="회원 가입하기"></p>
        <input type="hidden" value="signup" name="req_sign">
        <span class="sign-line"></span>
        <p class="sign-msg">이미 회원이세요? | <a href="/main_poject/pages/sign-in.html">로그인하기</a></p>
      </form>
    </div>
 
    <!-- Footer Include -->
    <div class="footer-wrapper" w3-include-html="/main_poject/include/footer.html"></div>

  </div>

  <!-- Include Files -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/main_poject/js/interface/include.js"></script>

  <!-- Main Javascript -->
  <script src="/main_poject/js/interface/header.js"></script>
  <script src="/main_poject/js/admin/signup.js"></script>
  <script src="/main_poject/js/etc/loginResponse.js"></script>

</body>
</html>
